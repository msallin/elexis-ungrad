    <title>Document</title>
    <style>
        @page {
            size: A4 portrait;
            margin-top: 0;
            margin-left: 0;
            margin-bottom: 0;
            margin-right: 0;
        }

        #container {
            box-sizing: border-box;
            position: absolute;
            font-size: 10pt;
            left: 0;
            top: 0;
            width: 210mm;
            height: 297mm;
        }

        .rectangle {
            position: absolute;
            border-color: black;
            border-style: solid;
            border-width: 2px;
            width: 100mm;
            height: 100mm;
            top: 20mm;
            left: 40mm;
        }

        #payment_slip {
            position: absolute;
            width: 148mm;
            height: 105mm;
            left: 62mm;
            bottom: 0;
            border-left-color: black;
            border-left-style: dashed;
            border-top-style: dashed;
            border-top-color: black;
            border-top-width: 1px;
            border-left-width: 1px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: lightgray;
        }

        /* The Text "Zahlteil QR-Rechnung" */
        #payment_slip_title {
            position: absolute;
            font-size: 11pt;
            font-weight: bold;
            top: 5mm;
            left: 5mm;
            height: 10mm;
        }

        #payment_slip_qrzone {
            position: absolute;
            left: 5mm;
            top: 20mm;
            width: 47mm;
            height: 47mm;
            border: solid red 2px;
        }

        /** Currency and amount */
        #payment_slip_amount {
            position: absolute;
            left: 5mm;
            top: 72mm;
            height: 15mm;
        }

        /* Right side of the payment slip */
        #payment_slip_details {
            position: absolute;
            left: 57mm;
            top: 5mm;
        }


        #receive_slip {
            position: absolute;
            width: 62mm;
            height: 105mm;
            left: 0mm;
            bottom: 0;
            border-top: black dashed 1px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: gray;
        }
    </style>
</head>
