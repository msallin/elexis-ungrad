<!DOCTYPE html>
<html>

<head>
    <style>
        @page {
            size: A4 portrait
        }

        #container {
            position: absolute;
            font-size: 10pt;
            top:0;
            left:0;
        }

        .rectangle {
            position: absolute;
            left: 20mm;
            top: 20mm;
            width: 100mm;
            height: 100mm;
            border-style: solid;
            border-width: 1px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="rectangle"></div>
    </div>
</body>

</html>
